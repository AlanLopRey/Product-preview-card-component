<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="containerImage">
        <img
          src="images/image-product-mobile.jpg"
          alt="a photo of the Gabrielle Essence Fragance" >
          <div
        />
      </div>
      <div class="contentFlex">
        <div class="textContainer">
          <span class="perfumeText">
            <p>PERFUME</p>
          </span>
          <span class="textHeader">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </span>
          <span class="paragraphText">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </span>
        </div>
        <div class="priceContainer">
          <span class="principalPrice">
            <h1>$149.99</h1>
          </span>
          <span class="secundaryPrice">
            <p>$169.99</p>
          </span>
        </div>
        <div class="button">
          <button type="button" id="button">
            <img src="images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AlanLopRey" target="_blank">Alan Lopez</a>.
    </div>
  </body>
</html>
